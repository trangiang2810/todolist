<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">Blockchain To-Do List</h1>
        <ul class="nav-links">
          <li><a href="/index.html">Trang chủ</a></li>
          <li><a href="ct.html">Liên hệ</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <header>
        <h1>Blockchain To-Do List</h1>
      </header>
      <div class="todo-form">
        <input
          type="text"
          id="taskInput"
          class="task-input"
          placeholder="Nhập công việc..."
        />
        <button onclick="addTask()" class="add-button">Thêm</button>
      </div>
      <div class="task-list">
        <h2>Công việc</h2>
        <ul id="taskList"></ul>
      </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 HUBT</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
